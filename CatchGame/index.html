<!DOCTYPE HTML 5.13.14>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="CatchGame.css">
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <title>Catch</title>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <h1 style="text-align:center">Catch Falling Objects!</h1>
            </td>
            <td>
                <h1>Score: </h1>
            </td>
            <td>
                <h1 id="score">0</h1>
            </td>
        </tr>
    </table>
    <div id="path" class="path">
        <div id="block" class="block"></div>
        <div id="brick" class="brick"></div>
        <div id="gameover"></div>
        <div id="chart"></div>
    </div>
    <br>
    <div class="box">
        <table>
            <tr>
                <td><button onclick='movedown()'><b>Start Game</b></button></td>
                <td><button id="reset" onclick='reset()'><b>Reset</b></button></td>
                <td><button id="data" onclick='getData()'><b>Data</b></button></td>
            </tr>
        </table>
    </div>
    <script src="CatchGame.js"></script>
</body>

</html>
